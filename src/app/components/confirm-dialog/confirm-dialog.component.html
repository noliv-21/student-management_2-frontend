<h2 mat-dialog-title class="text-lg font-semibold">Confirmation</h2>
<mat-dialog-content class="p-4">
    <p class="text-gray-200">Are you sure you want to delete this user?</p>
</mat-dialog-content>
<mat-dialog-actions class="flex justify-end p-4">
    <button mat-button class="mr-2 px-4 py-2 text-gray-700 bg-gray-200 rounded hover:bg-gray-300" (click)="onNoClick()">Cancel</button>
    <button mat-button class="px-4 py-2 text-white bg-red-600 rounded hover:bg-red-700" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
