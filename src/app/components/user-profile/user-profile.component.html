<div class="flex flex-col md:flex-row items-center gap-6 bg-gray-800 bg-opacity-60 rounded-xl p-6 shadow-lg border border-gray-700 backdrop-blur-sm">
    <!-- Profile Image Section -->
    <div class="relative group">
        <div class="w-24 h-24 md:w-28 md:h-28 rounded-full overflow-hidden ring-4 ring-purple-600 shadow-lg">
            <img 
                [src]="user.profileImage || profileImageUrl" 
                alt="{{ user.username }}'s profile image" 
                class="w-full h-full object-cover"
            />
        </div>
        
        <!-- Upload Overlay -->
        <div class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-60 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span class="text-xs text-white">Change</span>
        </div>
    </div>
    
    <!-- User Info Section -->
    <div class="text-center md:text-left">
        <h2 class="text-2xl font-bold text-white">{{ user.username || 'Guest' }}</h2>
        <p class="text-sm text-gray-300 mb-4">{{ user.email || 'No email provided' }}</p>
        
        <!-- File Upload Controls (Initially Hidden) -->
        <div class="upload-controls mt-2">
            <input 
                type="file" 
                id="profile-image-upload" 
                (change)="onFileSelected($event)" 
                accept="image/*"
                class="hidden" 
            />
            <div class="flex flex-wrap gap-2">
                <label 
                    for="profile-image-upload" 
                    class="px-4 py-2 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-lg text-white text-sm font-medium cursor-pointer hover:from-purple-700 hover:to-indigo-700 transition-all"
                >
                    Select Image
                </label>
                <button 
                    (click)="uploadImage()" 
                    class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-white text-sm font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    [disabled]="!selectedFile"
                >
                    Upload
                </button>
            </div>
        </div>
    </div>
</div>
