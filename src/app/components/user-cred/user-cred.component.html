<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6 w-full max-w-md mx-auto">
    <div class="relative">
        <h1 class="text-3xl font-bold text-white text-center mb-2">
            <span *ngIf="mode==='addUser'">Add User</span>
            <span *ngIf="mode==='login'">Login</span>
            <span *ngIf="mode==='signup'">Sign Up</span>
        </h1>
        <div [ngClass]="mode==='login' ? 'w-12' : 'w-16'" class="h-1 bg-purple-500 rounded-full mx-auto"></div>
    </div>

     <!-- Role Toggle Switch -->
     <div *ngIf="mode === 'login'" class="flex items-center justify-center space-x-4 mb-6">
        <span class="text-gray-300" [class.text-purple-400]="!isAdmin">User</span>
        <button 
            type="button"
            (click)="toggleRole()"
            class="w-14 h-7 flex items-center rounded-full p-1 duration-300 ease-in-out"
            [class.bg-purple-600]="isAdmin"
            [class.bg-gray-600]="!isAdmin"
        >
            <div 
                class="bg-white w-5 h-5 rounded-full shadow-md transform duration-300 ease-in-out"
                [class.translate-x-7]="isAdmin"
            ></div>
        </button>
        <span class="text-gray-300" [class.text-purple-400]="isAdmin">Admin</span>
    </div>

    <!-- Username field -->
    <div class="space-y-2">
        <label for="username" class="block text-sm font-medium text-gray-200">Username</label>
        <input 
            type="text" 
            id="username" 
            formControlName="username" 
            class="w-full px-4 py-3 rounded-lg bg-gray-700 bg-opacity-50 border border-gray-600 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 text-white placeholder-gray-400 transition duration-200"
            placeholder="Enter your username"
        />
    </div>

    <!-- Password field -->
    <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
        <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="w-full px-4 py-3 rounded-lg bg-gray-700 bg-opacity-50 border border-gray-600 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 text-white placeholder-gray-400 transition duration-200"
            placeholder="Enter your password"
        />
    </div>
    
    <!-- Signup-specific fields -->
    <div *ngIf="mode === 'signup' || mode === 'addUser'" class="space-y-6">
        <!-- Email field -->
        <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
            <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="w-full px-4 py-3 rounded-lg bg-gray-700 bg-opacity-50 border border-gray-600 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 text-white placeholder-gray-400 transition duration-200"
            placeholder="Enter your email"
            />
        </div>

        <!-- Confirm Password field -->
        <div class="space-y-2">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-200">Confirm Password</label>
            <input 
                type="password" 
                id="confirmPassword" 
                formControlName="confirmPassword" 
                class="w-full px-4 py-3 rounded-lg bg-gray-700 bg-opacity-50 border border-gray-600 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 text-white placeholder-gray-400 transition duration-200"
                placeholder="Confirm your password"
            />
        </div>
    </div>

    <!-- Submit button -->
    <button 
        type="submit" 
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center space-x-2 mt-8"
    >
        <span>{{ mode === 'login' ? 'Login' : 'Signup' }}</span>
    </button>
</form>
